<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="one">
<h1 class="head">Contact us</h1>
<p class="para">
    We would love to hear from you! <br>
     Whether you have a question, feedback, <br>
      or simply want to say hello, feel <br>
      free to reach out to us. Please fill <br>
      out the form below, and we'll get back <br>
       to you as soon as possible. <br>
       Thank you! for visiting.
</p>




        </div>
        <div id="two">
            <form class="button">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
    
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" placeholder="any comment" rows="4" cols="50"></textarea> </textarea><br><br>
    
                <label for="submit"></label>
                <input type="submit" value="Submit" id="submit">
            </form>
           






        </div>

















    </div>
    
</body>
</html>
