<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylo.css">
</head>
<body>
    <div id="main">
        <div>
            <h1> Even Numbers</h1>
            <script>
                 let j=0;
    while(j<=10){
        document.write("<br> the even number is",j);
        j+=2
    }
            </script>
     
        </div>
        <div>
            <h1> Odd Numbers</h1>
            <script>
                let k=1;
    while(k<=10){
        document.write("<br> the odd number is",k);
        k+=2;
    }
    
            </script>
        </div>
        <div>
            <h1>backword counting</h1>
            <script>
                 let i = 100;
    while (i >0) {
    document.write("<br>the number is ",i);
      i--;
    }
            </script>
        </div>
        <div>
            <h1>Even or Odd</h1>
            <script>
                let numb=prompt("enter any number")
                if(numb % 2 ==0){
                    document.write("the number is even")
    
                }
                else{
                    document.write("the number is odd")
                }
            
                let num=prompt("enter any number")
                if(num >=0){
                    document.write("the number is positive")
    
                }
                else{
                    document.write("the number is negative")
                }
            </script>
        </div>
    </div>
   
</body>
