<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">
        <h1 id="h1">Mahnoor's Coaching</h1>
        <h2>Registration Form</h2>
    </div>
    <div class="form">
        <label for="First name"> Applicant's First Name</label><input type="text" class="input"> &nbsp;
        <label for="Last name">Applicant's Last Name</label> <input type="text" class="input"> &nbsp; <br> <br>
        <label for="coarse name">Coarse  Name</label>           <select name="coarse name" id="coarse" class="input">
            <option value="Basic CIT">Basic CIT</option>
            <option value="Graphic Designing">Graphic Designing</option>
            <option value="Web development">Web development</option>
            <option value="Freelancing">Freelancing</option>
            <option value="Video Editing">Video Editing</option>
            <option value="Digital Marketing">Digital Marketing</option>
            <option value="Advanced Excel">Advanced Excel</option>
        </select> &nbsp;
        <label for="Date of birth">Date of Birth</label>            <input type="text" class="input"> &nbsp; <br> <br>
        <label for="CNIC no">CNIC no</label>            <input type="text" class="input"> &nbsp;
        <label for="Last Qualification">Last Qualification</label>          <select class="input" name="qualification" id="qualification">
            <option value="matric">Matriculation</option>
            <option value="inter">intermediate</option>
            <option value="graduate">graduation</option>
            <option value="master">masters</option>
        </select> &nbsp; <br> <br>
        <label for="Applicant's phone no">Applicant's Phone no</label>            <input type="text" class="input"> &nbsp; <br> <br>
        <label for="Email ">Email Address</label><input type="email"> <br> <br>
        <label for="Current Address">Current Address</label>            <textarea name="address" id="address" class="input" rows="2" cols="4"></textarea> <br> <br>
        <label for="Nationality">Nationality</label>            <input type="text" class="input"> &nbsp;
        <label for="Religion">Religion</label>            <input type="text" class="input">  &nbsp; <br> <br>
        <label for="guardian name">guardian Name</label>            <input type="text" class="input"> &nbsp;
        <label for="guardian's phone no">guardian's phone no</label>            <input type="text" class="input"> &nbsp; <br><br>
        <label for="submit"></label>  <br> <input type="submit">
       
    </div>

</body>
</html>
